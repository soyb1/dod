<!DOCTYPE html>
<html>
<head>
  <title>DOD Miner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }
    #mine-btn {
      background: #00ff99;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 50px;
    }
    #count {
      font-size: 36px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>⛏️ DOD Miner</h1>
  <p>Click to mine coins!</p>
  <button id="mine-btn">Mine DOD</button>
  <div id="count">0 DOD</div>

  <script>
    let count = 0;
    document.getElementById('mine-btn').onclick = () => {
      count++;
      document.getElementById('count').innerText = count + " DOD";
    };
  </script>
</body>
</html>
